<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kent Mayorga | Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

<header class="navbar bg-white border-bottom shadow-sm">
  <div class="container nav-wrapper">
    <h2 class="h4 mb-0">Full-Stack App</h2>
    <nav id="nav-menu">
      <a href="index.html" class="btn btn-outline-secondary btn-sm">Return</a>
    </nav>
  </div>
</header>

<div class="container reg-container">
    <div class="card p-4 p-md-5">
        <h3 class="text-center fw-bold mb-2">Create Account</h3>
        <p class="text-center text-muted mb-4">Join the community today</p>
        
        <form action="/register" method="POST">
            <div class="mb-3">
                <label for="regName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="regName" placeholder="John Doe" required>
            </div>

            <div class="mb-3">
                <label for="regEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="regEmail" placeholder="name@example.com" required>
            </div>

            <div class="mb-3">
                <label for="regPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="regPassword" placeholder="Minimum 8 characters" required>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Repeat password" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label small" for="terms">I agree to the Terms & Conditions</label>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary fw-semibold">Sign Up</button>
            </div>
            
            <div class="text-center mt-4">
                <p class="small text-muted">Already have an account? <a href="login.html" class="text-decoration-none">Login here</a></p>
                <hr>
                <small class="text-muted">Developed by Ashley Bayot</small>
            </div>
        </form>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
