<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kent Mayorga | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

<header class="navbar bg-white border-bottom mb-5">
  <div class="container nav-wrapper">
    <h2 class="h4 mb-0">Full-Stack App</h2>
    <nav id="nav-menu">
      <a href="index.html" class="btn btn-outline-secondary btn-sm">Return</a>
    </nav>
  </div>
</header>

<div class="container login-container">
    <div class="card p-4">
        <h3 class="text-center mb-4">Login</h3>
        
        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" required>
            </div>

            <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Enter password" required>
            </div>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
            
            <div class="text-center mt-3">
                <small class="text-muted">Managed by: Ashley Bayot</small>
            </div>
        </form>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
